<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addPostForm" (ngSubmit)="addPost(addPostForm.value)">
    <div (click)="uploadPhone()">
      <img [src]="post_image ? post_image : '/assets/img/place_holder.jpeg'">
      <p *ngIf="!post_image">Haz click para subir la imagen</p>
    </div>
    <div>
      <ng-container *ngFor="let error of FormErros.image">
        <ion-label color="danger" 
        *ngIf="(addPostForm.get('image')?.hasError(error.type) && addPostForm.get('image')?.dirty)">
          {{ error.message }}
        </ion-label>
      </ng-container>
    </div>
    <ion-textarea label="Descripción del post" labelPlacement="floating"placeholder="Cuenta lo que piensas" formControlName="description"></ion-textarea>
    <div>
      <ng-container *ngFor="let error of FormErros.description">
        <ion-label color="danger" 
        *ngIf="(addPostForm.get('description')?.hasError(error.type) && addPostForm.get('description')?.dirty)">
          {{ error.message }}
        </ion-label>
      </ng-container>
    </div>
    <ion-footer>
      <ion-button
      type="submit"
      [disabled]="!addPostForm.valid"
      expand="full">
      Publicar
      </ion-button>
    </ion-footer>
  </form>
  <!-- <ion-button expand="block" (click)="addPost()">Subir publicación</ion-button> -->
</ion-content>
