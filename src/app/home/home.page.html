<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>

      <ion-card *ngFor="let post of posts">
          <ion-card-header>
              <ion-card-subtitle>
                  <ion-avatar class="users-avatar">
                      <img [src]="post.user.image ? post.user.image : '/assets/avatar/avatar.png'"/>
                  </ion-avatar>
                  <ion-label>{{post.user.name}}</ion-label>
              </ion-card-subtitle>
          </ion-card-header>
          <img src="{{post.image}}" class="image-post" />
          <ion-card-content>
              {{post.description}}
          </ion-card-content>
      </ion-card>

  </ion-list>

  <ion-infinite-scroll
  threshold="100px"
  (ionInfinite)="loadPosts($event)"
  *ngIf="hasMore">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Cargando mÃ¡s publicaciones..."
  >
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addPost()">
          <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
