<ion-content>
  <swiper-container slides-per-view="1" pagination="true">
    <swiper-slide class="bg-color-slide">
      <h1 class="title1">Poste de Barberia</h1>
      <img src="assets/images/posteBarberia.jpeg">
      <p>El poste del barbero representa sangre, venas  y vendajes</p>
    </swiper-slide>
    <swiper-slide>
      <h1 class="title1">Medium Fade</h1>
      <img src="assets/images/Captura.PNG">
    </swiper-slide>
    <swiper-slide>
      <h1 class="title1">Medium Fade</h1>
      <img src="assets/images/corte.jpg">
    </swiper-slide>
    <swiper-slide>
      <ion-icon name="close" class="close-icon" (click)="finish()"></ion-icon>
      <h1 class="title1">Low Fade</h1>
      <img src="assets/images/CorteFace.jpg">
      <p></p>
      <ion-button color="danger" (click)="finish()">Llevame al home</ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
